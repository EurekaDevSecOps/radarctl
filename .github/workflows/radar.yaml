name: Radar CLI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ main ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: eurekadevsecops/scan-action@main
        with:
          scanners: gitleaks,opengrep,grype
          token: ${{ secrets.EUREKA_AGENT_TOKEN }}
          profile: ${{ vars.EUREKA_PROFILE }}
